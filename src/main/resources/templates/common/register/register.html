<!DOCTYPE html>
<html class="loginHtml" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>注册</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/css/public.css" media="all"/>
</head>
<body class="loginBody">
<form class="layui-form" id="userMessage">
    <div class="login_face"><img src="/images/myLove.jpg" class="userAvatar"></div>
    <div class="layui-form-item input-item">
        <label for="mobile">手机号</label>
        <input type="text" placeholder="请输入手机号" autocomplete="off" id="mobile" name="mobile" class="layui-input"
               lay-verify="required">
    </div>
    <div class="layui-form-item input-item">
        <label for="name">昵称</label>
        <input type="text" placeholder="请输入用户昵称" autocomplete="off" id="name" name="name" class="layui-input"
               lay-verify="required">
    </div>
    <div class="layui-form-item input-item">
        <label for="email">邮箱</label>
        <input type="text" placeholder="请输入邮箱" autocomplete="off" id="email" name="email" class="layui-input"
               lay-verify="required">
    </div>
    <div class="layui-form-item input-item">
        <label for="password">密码</label>
        <input type="password" placeholder="请输入密码" autocomplete="off" id="password" name="password" class="layui-input"
               lay-verify="required">
    </div>
    <div class="layui-form-item">
        <button class="layui-btn layui-block" lay-filter="register" lay-submit>注册</button>
    </div>
    <div class="layui-form-item">
        <a class="fr layui-center" th:href="@{/login}" >立即登录</a>
    </div>

</form>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/js/login.js"></script>
<script type="text/javascript" src="/js/cache.js"></script>
<script>
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form
            , layer = layui.layer;
        //监听提交
        form.on('submit(register)', function (data) {
            $.ajax({
                type: "POST", //方法类型
                url: "/user/register", //url
                data: $('#userMessage').serialize(),
                success: function (result) {
                    layer.alert(result);
                },
                error: function () {
                    alert("注册异常！");
                }
            });
            return false;
        });
    });
</script>
</body>
</html>
